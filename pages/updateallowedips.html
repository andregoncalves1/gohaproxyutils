<h1>Update HAProxy Allowed IPs</h1>

<form action="/updateAllowedIPs/process" method="POST">
    <p>Old contains:</p>
    <div><textarea name="oldcontains" rows="20" cols="80"></textarea></div>
    <p>Old not present:</p>
    <div><textarea name="oldnotpresent" rows="20" cols="80"></textarea></div>
    <p>New contains:</p>
    <div><textarea name="newcontains" rows="20" cols="80"></textarea></div>
    <p>New not present:</p>
    <div><textarea name="newnotpresent" rows="20" cols="80"></textarea></div>
    <div><input type="submit" value="Process"></div>
</form>

<p><a href="/">Index</a></p>
